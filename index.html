<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorvetes Sonho Bom</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sorvetes Sonho Bom - Delicias geladas e doces!" />
  <meta property="og:img" content="https://devburger-cardapio.vercel.app/assets/logo.png" />
  <meta property="og:description" content="O melhor dos sovetes caseiros" />
  <meta property="og:site_name" content="Sorveteria Sonho Bom" />
  <link rel="stylesheet" href="./styles/output.css" />
</head>

<body class="relative">
  <!-- HEADER -->
  <header class="w-full  h-[420px] bg-zinc-900 bg-home bg-center bg-contain">
    <div class="w-full h-full flex flex-col justify-center items-center">
      <img src="./assets/sorvete-neon.jpg" alt="Logo DevBunger"
        class=" w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
      <h1 class="text-pink-600 bg-white/30 rounded-lg px-4 py-2 text-4xl mt-4 mb-2 font-bold text-center">Sorvetes Sonho
        Bom</h1>
      <span class="text-pink-600 font-bold bg-white/30 rounded-lg px-4 py-2">Rua um, 164 - Serra Azul</span>

      <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span">
        <span class="text-white font-medium">Seg a Dom 08:00 às 20:00</span>
      </div>
    </div>
  </header>

  <div id="menu">

    <!-- PICOLES COBERTURA -->
    <section>
      <div class="bg-picole-cobertura w-full">
        <h2 class="text-2xl md:text-3xl font-bold text-center pt-9 pb-2">Picolés de Cobertura</h2>
        <h3 class="text-xl md:text-2xl font-bold text-center pb-6">R$ 2,75</h3>
      </div>
      <div id="covers-section"
        class="bg-picole-cobertura grid grid-cols-2 md:grid-cols-4 md:gap-10 lg:grid-cols-5 gap-7  px-2 pb-16"></div>
    </section>
    <!-- PICOLES ESPECIAIS -->
    <section>
      <div class="bg-picole-cobertura w-full">
        <h2 class="text-2xl md:text-3xl font-bold text-center pt-9 pb-2">Picolés Especiais</h2>
        <h3 class="text-xl md:text-2xl font-bold text-center pb-6">R$ 1,25</h3>
      </div>
      <div id="special-section"
        class="bg-picole-cobertura grid grid-cols-2 md:grid-cols-4 md:gap-10 lg:grid-cols-5 gap-7  px-2 pb-16"></div>
    </section>

    <!-- PICOLES A BASE DE AGUA -->
    <section>
      <div class="bg-picole-cobertura w-full">
        <h2 class="text-2xl md:text-3xl font-bold text-center pt-9 pb-2">Picolés a base de água</h2>
        <h3 class="text-xl md:text-2xl font-bold text-center pb-6">R$ 1,25</h3>
      </div>
      <div id="water-base-section"
        class="bg-picole-cobertura grid grid-cols-2 md:grid-cols-4 md:gap-10 lg:grid-cols-5 gap-7  px-2 pb-16"></div>
    </section>


  </div>
  </div>

  </div>

  <!-- MODAL -->
  <div id="cart-modal" class="bg-black/70 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden">
    <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px] max-h-[70%] overflow-scroll">
      <h2 class="text-center folt-bold text-2xl mb-2 ">Meu Carrinho</h2>

      <div id="cart-items" class="flex justify-between mb-2 flex-col border shadow-md p-2"></div>

      <p class="font-bold">Total: <span id="cart-total">R$0.00</span></p>

      <p class="font-bold mt-4">Nome do cliente</p>
      <input type="text" id="customer-name" placeholder="Digite seu nome" class="w-full border-2 p-1 rounded my-1">
      <p class="font-bold mt-4">Forma de payment</p>

      <select name="payment" id="payment">
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cartão de Debito">Cartão de Debito</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
      </select>

      <p id="address-error" class="text-red-500 hidden">Seu endereço completo</p>

      <div class="flex items-center justify-between mt-4 w-full">
        <button id="btn-close-modal" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Fechar</button>
        <button id="btn-checkout" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Finalizar
          pedido</button>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <section class="fixed right-5 top-5 ">
    <div class="flex items-center justify-center p-5 z-40 bg-purple-900 rounded-l-full rounded-br-full ">

      <button class="flex items-center gap-2 text-white font-bold" id="cart-btn">
        <span id="cart-count"> 0 </span>
        <i class="fa fa-cart-plus text-lg text-white"></i>
      </button>
    </div>
  </section>

  <footer>
    <div class="bg-zinc-100 text-[#424242] p-2 text-center font-semibold">
      <a href="https://www.instagram.com/sorvetes_sonho_bom?utm_source=qr&igsh=MTA4bTlqNzdlY3h5eQ%3D%3D"
        target="_blank">
        <i class="fa-brands fa-instagram"> Sonho Bom</i>
      </a>

      <ul class="flex gap-2 items-center justify-center ">
        <li>
          <a href="https://github.com/WalassiSilva" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/walassi-silva" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
      </ul>
      <span>Copyright © 2024 - <a class="underline" href="https://www.linkedin.com/in/walassi-silva"
          target="_blank">WalassiSilva</a></span>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/b37d4209d7.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./script.js"></script>

</body>

</html>
